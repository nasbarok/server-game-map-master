databaseChangeLog:
    - changeSet:
          id: game-sessions-01
          author: nasbarok
          changes:
              - createTable:
                    tableName: game_sessions
                    columns:
                        - column:
                              name: id
                              type: BIGINT AUTO_INCREMENT
                              constraints:
                                  primaryKey: true
                                  nullable: false
                        - column:
                              name: field_id
                              type: BIGINT
                              constraints:
                                  nullable: false
                        - column:
                              name: active
                              type: BOOLEAN
                              constraints:
                                  nullable: false
                        - column:
                              name: start_time
                              type: TIMESTAMP
                        - column:
                              name: end_time
                              type: TIMESTAMP
                        - column:
                              name: status
                              type: VARCHAR(50)
              - addForeignKeyConstraint:
                    baseTableName: game_sessions
                    baseColumnNames: field_id
                    referencedTableName: fields
                    referencedColumnNames: id
                    constraintName: fk_game_session_field
                    onDelete: CASCADE